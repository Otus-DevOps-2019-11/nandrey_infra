- name: Fetch Code
  hosts: app
  become: true

  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/rootbe/reddit
        version: monolith
      notify: reload puma

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/rootbe/reddit

  handlers:
  - name: reload puma
    systemd: name=puma state=restarted
